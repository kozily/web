version: '2'
services:
  npm:
    image: kozily/web
    build: .
    entrypoint: npm
    command: start
    tty: true
    volumes:
      - "./app:/opt/project/app"
      - "./config:/opt/project/config"
      - "./specs:/opt/project/specs"
      - "./package.json:/opt/project/package.json"
      - "./.flowconfig:/opt/project/.flowconfig"
    ports:
      - "8080:8080"
